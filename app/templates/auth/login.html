{% extends "base.html" %}

{% block content %}
  <section class="card">
    <h1>Sign in</h1>
    <form method="post">
      {{ form.hidden_tag() }}
      <label for="{{ form.email.id }}">Email</label>
      {{ form.email(value=form.email.data or "jaume.carreno@gmail.com") }}
      <label for="{{ form.password.id }}">Password</label>
      {{ form.password(value=form.password.data or "12345678") }}
      <div class="inline" style="margin: .6rem 0 1rem;">
        {{ form.remember() }}
        <span>Remember me</span>
      </div>
      {{ form.submit() }}
    </form>
  </section>
{% endblock %}
