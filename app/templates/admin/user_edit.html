{% extends "base.html" %}

{% block content %}
  <section class="card">
    {% include "admin/_sections.html" %}
    <h1>Edit user</h1>
    <p><strong>{{ user.email }}</strong></p>
    <form method="post">
      {{ form.hidden_tag() }}
      <label for="{{ form.role.id }}">Role</label>
      {{ form.role() }}
      <label for="{{ form.employee_id.id }}">Employee (optional)</label>
      {{ form.employee_id() }}
      <div class="inline" style="margin-top: .75rem;">
        {{ form.active() }} <span>Active</span>
      </div>
      <div style="margin-top: 1rem;">{{ form.submit() }}</div>
    </form>
  </section>
{% endblock %}
