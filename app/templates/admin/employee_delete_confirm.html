{% extends "base.html" %}

{% block content %}
  <section class="card">
    <h1>Confirmar eliminación</h1>
    <p>¿Seguro que quieres eliminar a <strong>{{ employee.name }}</strong>?</p>
    <form method="post" class="inline" style="margin-top:1rem;">
      <button class="danger" type="submit">Sí, eliminar</button>
      <a href="{{ url_for('admin.employee_edit', employee_id=employee.id) }}">Cancelar</a>
    </form>
  </section>
{% endblock %}
