{% extends "base.html" %}

{% block content %}
  <section class="card">
    <h1>Edit employee</h1>
    <form method="post">
      {{ form.hidden_tag() }}
      <label for="{{ form.name.id }}">Name</label>
      {{ form.name() }}
      <label for="{{ form.email.id }}">Email</label>
      {{ form.email() }}
      <label for="{{ form.pin.id }}">PIN (optional) (demo)</label>
      {{ form.pin() }}
      <p class="muted" style="margin-top:.25rem;">Dejar en blanco para mantener el PIN actual.</p>
      <label for="{{ form.shift_id.id }}">Turno</label>
      {{ form.shift_id() }}
      <div style="margin-top: 1rem;">{{ form.submit() }}</div>
    </form>

    <div style="margin-top:1rem; display:flex; gap:.5rem; flex-wrap:wrap;">
      {% if employee.active %}
        <form method="post" action="{{ url_for('admin.employee_deactivate', employee_id=employee.id) }}">
          <button class="secondary" type="submit">Poner inactivo</button>
        </form>
      {% endif %}
      <a href="{{ url_for('admin.employee_delete', employee_id=employee.id) }}"><button class="danger" type="button">Eliminar empleado</button></a>
    </div>
  </section>
{% endblock %}
