<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Control Horario</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script>
      (function () {
        var savedTheme = window.localStorage.getItem("control-horario-theme");
        if (savedTheme) {
          document.documentElement.setAttribute("data-theme", savedTheme);
        }
      })();
    </script>
    <style>
      :root {
        --bg: #12151c;
        --panel: #1a202c;
        --text: #e5e7eb;
        --muted: #a8b1c2;
        --accent: #15803d;
        --danger: #dc2626;
        --border: #2c3648;
      }
      :root[data-theme="light"] {
        --bg: #f2f4f7;
        --panel: #ffffff;
        --text: #1e293b;
        --muted: #64748b;
        --accent: #0f766e;
        --danger: #b91c1c;
        --border: #dbe3ea;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at 20% 10%, rgba(15,118,110,.22), var(--bg) 35%);
      }
      header {
        padding: 1rem 1.5rem;
        background: var(--panel);
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      main { max-width: 980px; margin: 1.5rem auto; padding: 0 1rem; }
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      .inline { display: inline-flex; gap: .5rem; align-items: center; }
      nav a { margin-right: .8rem; color: var(--text); text-decoration: none; }
      nav a:hover { color: var(--accent); }
      label { display: block; font-weight: 600; margin-top: .7rem; margin-bottom: .25rem; }
      input, select, button {
        width: 100%;
        padding: .55rem .65rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: var(--panel);
      }
      button {
        cursor: pointer;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
      }
      button.secondary { background: #475569; }
      button.danger { background: var(--danger); }
      table { width: 100%; border-collapse: collapse; }
      th, td { text-align: left; padding: .5rem; border-bottom: 1px solid var(--border); }
      .flash { padding: .5rem .7rem; margin-bottom: .6rem; border-radius: 8px; }
      .flash.success { background: #dcfce7; color: #166534; }
      .flash.info { background: #e0f2fe; color: #075985; }
      .flash.warning { background: #fef9c3; color: #854d0e; }
      .flash.danger { background: #fee2e2; color: #991b1b; }
      .actions { display: grid; grid-template-columns: repeat(auto-fit,minmax(140px,1fr)); gap: .5rem; }
      .muted { color: var(--muted); }

      .kiosk-card { max-width: 620px; }
      .kiosk-clock-wrap { margin-top: .25rem; margin-bottom: 1rem; }
      .kiosk-clock { font-size: 1.4rem; font-variant-numeric: tabular-nums; }
      .kiosk-btn.in { background: #15803d; }
      .kiosk-btn.out { background: #b91c1c; }
      .kiosk-btn.is-dimmed { opacity: .55; }
      .kiosk-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: .65rem;
        padding: .95rem 1.1rem;
        font-size: 1.8rem;
        font-weight: 700;
      }
      .punch-actions { max-width: 560px; }
      .kiosk-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .kiosk-icon svg {
        width: 1.35rem;
        height: 1.35rem;
        stroke-width: 2.4;
      }
      .kiosk-toolbar { display: flex; justify-content: space-between; align-items: flex-start; gap: 1rem; }
      .theme-toggle { display: inline-flex; gap: .35rem; }
      .theme-btn { width: auto; padding: .45rem .62rem; border-radius: 999px; background: transparent; color: var(--text); border: 1px solid var(--border); }
      .theme-btn.is-selected { background: var(--panel); border-color: var(--accent); box-shadow: 0 0 0 1px var(--accent) inset; }
      .status-pill { padding: .15rem .45rem; border-radius: 999px; color: #fff; font-size: .85rem; }
      .status-pill.status-in { background: #15803d; }
      .status-pill.status-out { background: #b91c1c; }
      .kiosk-history ul { margin: .4rem 0 0; padding-left: 1.1rem; }
      .kiosk-history li { margin-bottom: .25rem; }
    </style>
  </head>
  <body>
    <header>
      <div>
        <strong>Control Horario</strong>
      </div>
      <nav>
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('employee.me_today') }}">Me</a>
          <a href="{{ url_for('admin.employees_list') }}">Admin</a>
          <a href="{{ url_for('auth.select_tenant') }}">Tenant</a>
          <form method="post" action="{{ url_for('auth.logout') }}" class="inline">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button class="secondary" type="submit">Logout</button>
          </form>
        {% else %}
          <a href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
      </nav>
    </header>
    <main>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
